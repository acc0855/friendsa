<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night With Friends • Watch Together</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* (Same styles as before - kept unchanged for brevity) */
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #0f0f0f; color: #fff; height: 100vh; overflow: hidden; }
        .container { display: flex; flex-direction: column; height: 100vh; }
        .video-frame { flex: 1; background: #000; display: flex; justify-content: center; align-items: center; position: relative; }
        #player, video { width: 100%; height: 100%; }
        .controls { padding: 16px; background: #1a1a1a; text-align: center; border-top: 1px solid #333; }
        #adminControls { display: none; margin-bottom: 12px; }
        input[type="text"], input[type="number"] { width: 320px; max-width: 80%; padding: 12px 16px; font-size: 16px; background: #2a2a2a; border: 1px solid #444; border-radius: 12px; color: white; margin: 8px 4px; }
        button { padding: 12px 28px; font-size: 16px; background: #ff0050; color: white; border: none; border-radius: 12px; cursor: pointer; margin: 6px; font-weight: bold; }
        button:hover { background: #e00045; }
        #playPauseBtn { width: 140px; font-size: 18px; }
        #statusText { margin: 10px 0 0; font-size: 14px; color: #aaa; }
        .error { color: #ff4444; }
        .success { color: #44ff88; }
        .loading { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-frame" id="videoFrame">
            <p class="loading">Connecting to room...</p>
        </div>

        <div class="controls" id="controlsSection" style="display:none;">
            <div id="adminControls">
                <div><input type="text" id="videoLink" placeholder="Paste YouTube or direct video link (.mp4/.webm)"></div>
                <div><button onclick="setVideoUrl()">Set Video</button></div>
                <div style="margin-top:12px;">
                    <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
                    <input type="number" id="seekInput" placeholder="Seek to (seconds)" min="0">
                    <button onclick="seekVideo()">Seek</button>
                </div>
            </div>
            <div id="userInfo">
                <p id="statusText" class="loading">Initializing...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, onDisconnect, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = { /* your config - unchanged */ };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let username = 'Guest';
        let roomId = '';
        let isAdmin = false;
        let player = null;
        let videoElement = null;
        let videoType = '';
        let currentVideoUrl = '';
        let updateTimer = null;
        let videoUrlRef = null;
        let videoStatusRef = null;
        let roomRef = null;

        const params = new URLSearchParams(window.location.search);
        roomId = params.get('room');
        username = params.get('user') || 'Guest';

        if (!roomId) {
            document.getElementById('videoFrame').innerHTML = `<p class="error">Error: No room ID</p>`;
            throw new Error("No room");
        }

        document.getElementById('statusText').textContent = `Connecting as ${username}...`;

        roomRef = ref(db, 'rooms/' + roomId);
        videoUrlRef = ref(db, 'rooms/' + roomId + '/videoUrl');
        videoStatusRef = ref(db, 'rooms/' + roomId + '/videoStatus');

        onValue(roomRef, (snap) => {
            const data = snap.val();
            if (!data) {
                document.getElementById('videoFrame').innerHTML = `<p class="error">Room not found</p>`;
                document.getElementById('statusText').textContent = "Room not found";
                return;
            }
            isAdmin = data.admin === username;
            document.getElementById('adminControls').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('statusText').innerHTML = isAdmin 
                ? '<span class="success">Host • Full control</span>'
                : `Watching as <strong>${username}</strong>`;
            document.getElementById('controlsSection').style.display = 'block';
        }, { onlyOnce: true });

        onValue(videoUrlRef, (snap) => loadVideo(snap.val() || ''));

        onValue(videoStatusRef, (snap) => {
            const status = snap.val();
            if (!status) return;
            const currTime = getCurrentTime();
            if (Math.abs(currTime - status.currentPosition) > 2) seekTo(status.currentPosition);
            status.isPlaying ? playVideoPlayer() : pauseVideoPlayer();
        });

        // Presence (unchanged)
        const presenceRef = ref(db, `rooms/${roomId}/users/${username}`);
        set(presenceRef, true);
        onDisconnect(presenceRef).remove();
        runTransaction(ref(db, `rooms/${roomId}/userCount`), (count) => (count || 0) + 1);

        // Video functions (unchanged - loadVideo, play/pause, etc.)

        window.setVideoUrl = function() {
            if (!isAdmin) return;
            const link = document.getElementById('videoLink').value.trim();
            if (!link) return;

            document.getElementById('statusText').innerHTML = '<span class="loading">Saving video URL...</span>';

            set(videoUrlRef, link)
                .then(() => {
                    return set(videoStatusRef, { isPlaying: false, currentPosition: 0 });
                })
                .then(() => {
                    console.log("Video URL and status saved successfully!");
                    document.getElementById('statusText').innerHTML = '<span class="success">Video set!</span>';
                    document.getElementById('videoLink').value = '';
                })
                .catch((error) => {
                    console.error("Write failed:", error);
                    document.getElementById('statusText').innerHTML = `<span class="error">Failed: ${error.message}</span>`;
                });
        };

        window.togglePlayPause = function() {
            if (!isAdmin) return;
            const willPlay = document.getElementById('playPauseBtn').textContent === 'Play';

            if (willPlay) {
                playVideoPlayer();
                startUpdateTimer();
            } else {
                pauseVideoPlayer();
                stopUpdateTimer();
            }

            set(ref(db, `rooms/${roomId}/videoStatus/isPlaying`), willPlay)
                .then(() => console.log("Play state updated"))
                .catch(err => console.error("Play state update failed:", err));
        };

        window.seekVideo = function() {
            if (!isAdmin) return;
            const time = parseFloat(document.getElementById('seekInput').value);
            if (isNaN(time) || time < 0) return;

            seekTo(time);
            set(ref(db, `rooms/${roomId}/videoStatus/currentPosition`), Math.floor(time))
                .then(() => {
                    console.log("Seek updated");
                    document.getElementById('seekInput').value = '';
                })
                .catch(err => console.error("Seek failed:", err));
        };

        // Add your other functions like loadVideo, getCurrentTime, startUpdateTimer, etc. (same as before)
    </script>
</body>
</html>
