<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night With Friends - Watch Together</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #121212;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .video-frame {
            flex: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player, video {
            width: 100%;
            height: 100%;
        }
        .controls {
            padding: 20px;
            background: #1e1e1e;
            text-align: center;
        }
        #adminControls {
            display: none;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            max-width: 80%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin: 8px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #d00044;
        }
        #statusText {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        .loading {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video display area -->
        <div class="video-frame" id="videoFrame">
            <p class="loading">Connecting to room...</p>
        </div>

        <!-- Controls (only visible after joining) -->
        <div class="controls" id="controlsSection">
            <!-- Admin-only controls -->
            <div id="adminControls">
                <input type="text" id="videoLink" placeholder="Paste YouTube or direct video link (mp4/webm)">
                <button onclick="setVideoUrl()">Set Video</button>
                <br>
                <button id="playPauseBtn" onclick="togglePlayPause()" style="width:120px;">Play</button>
                <input type="number" id="seekInput" placeholder="Seek to seconds" min="0">
                <button onclick="seekVideo()">Seek</button>
            </div>
            <div id="userInfo">
                <p id="statusText">Loading room...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, onDisconnect, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnSIfIJpAVF5l5wbw3a3WZ3pLYh8wrnho",
            authDomain: "nightwithfriends-8db56.firebaseapp.com",
            databaseURL: "https://nightwithfriends-8db56-default-rtdb.firebaseio.com",
            projectId: "nightwithfriends-8db56",
            storageBucket: "nightwithfriends-8db56.appspot.com",
            messagingSenderId: "173386332528",
            appId: "1:173386332528:web:bf64a04758a33e72a337b5",
            measurementId: "G-E8C59QCHNL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Global variables
        let username = '';
        let roomId = '';
        let isAdmin = false;
        let player = null;
        let videoElement = null;
        let videoType = '';
        let currentVideoUrl = '';
        let updateTimer = null;
        let videoUrlRef = null;
        let videoStatusRef = null;
        let roomRef = null;

        // Read URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        roomId = urlParams.get('room');
        username = urlParams.get('user') || 'Guest';

        if (!roomId) {
            document.getElementById("videoFrame").innerHTML = `
                <p style="color:#ff0050;">Error: No room ID provided.<br>
                Open this link from your app after creating a party.</p>`;
            document.getElementById("statusText").textContent = "Invalid link";
            throw new Error("No room ID");
        }

        // Auto-join the room
        document.getElementById("statusText").textContent = `Joining room as ${username}...`;

        roomRef = ref(db, 'rooms/' + roomId);
        videoUrlRef = ref(db, 'rooms/' + roomId + '/videoUrl');
        videoStatusRef = ref(db, 'rooms/' + roomId + '/videoStatus');

        // Check if room exists and determine admin status
        onValue(roomRef, (snap) => {
            const data = snap.val();
            if (!data) {
                document.getElementById("videoFrame").innerHTML = "<p style='color:#ff0050;'>Room not found or deleted.</p>";
                document.getElementById("statusText").textContent = "Room not found";
                return;
            }

            isAdmin = data.admin === username;
            document.getElementById("adminControls").style.display = isAdmin ? 'block' : 'none';
            document.getElementById("statusText").textContent = isAdmin 
                ? "You are the host â€¢ Full control enabled" 
                : `Watching with ${username}`;
        }, { onlyOnce: true });

        // Listen for video URL
        onValue(videoUrlRef, (snap) => {
            const url = snap.val() || '';
            loadVideo(url);
        });

        // Listen for playback status
        onValue(videoStatusRef, (snap) => {
            const status = snap.val();
            if (!status) return;

            const currentTime = getCurrentTime();
            if (Math.abs(currentTime - status.currentPosition) > 2) {
                seekTo(status.currentPosition);
            }

            if (status.isPlaying) {
                playVideoPlayer();
            } else {
                pauseVideoPlayer();
            }
        });

        // Add user to room (for presence)
        const userPresenceRef = ref(db, `rooms/${roomId}/users/${username}`);
        set(userPresenceRef, true);
        onDisconnect(userPresenceRef).remove();

        // Update user count
        runTransaction(ref(db, `rooms/${roomId}/userCount`), (current) => (current || 0) + 1);
        onDisconnect(ref(db, `rooms/${roomId}/userCount`)).runTransaction((current) => (current || 1) - 1);

        // Show controls
        document.getElementById("controlsSection").style.display = 'block';

        // Video handling functions
        function isYouTubeUrl(url) {
            return /youtube\.com|youtu\.be/.test(url);
        }

        function isDirectVideoUrl(url) {
            return /\.(mp4|webm)$/.test(url);
        }

        function getYouTubeId(url) {
            if (url.includes("youtu.be")) return url.split("youtu.be/")[1].split("?")[0];
            return new URL(url).searchParams.get("v");
        }

        function loadVideo(url) {
            if (url === currentVideoUrl) return;
            currentVideoUrl = url;

            const frame = document.getElementById("videoFrame");
            frame.innerHTML = "";
            stopUpdateTimer();
            player = null;
            videoElement = null;

            if (!url) {
                frame.innerHTML = "<p style='color:white;'>No video selected yet</p>";
                return;
            }

            if (isYouTubeUrl(url)) {
                videoType = 'youtube';
                const div = document.createElement("div");
                div.id = "player";
                frame.appendChild(div);
                player = new YT.Player("player", {
                    videoId: getYouTubeId(url),
                    playerVars: { controls: 1, autoplay: 0 },
                    events: { 'onReady': onPlayerReady }
                });
            } else if (isDirectVideoUrl(url)) {
                videoType = 'direct';
                videoElement = document.createElement("video");
                videoElement.src = url;
                videoElement.controls = true;
                frame.appendChild(videoElement);
                videoElement.addEventListener('loadedmetadata', onPlayerReady);
            } else {
                frame.innerHTML = "<p style='color:white;'>Unsupported link format</p>";
            }
        }

        function onPlayerReady() {
            // Ready for sync
        }

        function playVideoPlayer() {
            if (videoType === 'youtube' && player) player.playVideo();
            else if (videoType === 'direct' && videoElement) videoElement.play();
            document.getElementById('playPauseBtn').textContent = 'Pause';
        }

        function pauseVideoPlayer() {
            if (videoType === 'youtube' && player) player.pauseVideo();
            else if (videoType === 'direct' && videoElement) videoElement.pause();
            document.getElementById('playPauseBtn').textContent = 'Play';
        }

        function isPlayerPlaying() {
            if (videoType === 'youtube' && player) return player.getPlayerState() === 1;
            if (videoType === 'direct' && videoElement) return !videoElement.paused;
            return false;
        }

        function getCurrentTime() {
            if (videoType === 'youtube' && player) return player.getCurrentTime();
            if (videoType === 'direct' && videoElement) return videoElement.currentTime;
            return 0;
        }

        function seekTo(time) {
            if (videoType === 'youtube' && player) player.seekTo(time, true);
            else if (videoType === 'direct' && videoElement) videoElement.currentTime = time;
        }

        function startUpdateTimer() {
            stopUpdateTimer();
            updateTimer = setInterval(() => {
                if (isAdmin) {
                    set(videoStatusRef.child('currentPosition'), Math.floor(getCurrentTime()));
                }
            }, 2000);
        }

        function stopUpdateTimer() {
            if (updateTimer) clearInterval(updateTimer);
        }

        // Admin controls
        window.setVideoUrl = function() {
            if (!isAdmin) return;
            const link = document.getElementById("videoLink").value.trim();
            if (link) {
                set(videoUrlRef, link);
                set(videoStatusRef, { isPlaying: false, currentPosition: 0 });
            }
        }

        window.togglePlayPause = function() {
            if (!isAdmin) return;
            if (isPlayerPlaying()) {
                pauseVideoPlayer();
                set(videoStatusRef.child('isPlaying'), false);
                updatePosition();
                stopUpdateTimer();
            } else {
                playVideoPlayer();
                set(videoStatusRef.child('isPlaying'), true);
                startUpdateTimer();
            }
        }

        function updatePosition() {
            set(videoStatusRef.child('currentPosition'), Math.floor(getCurrentTime()));
        }

        window.seekVideo = function() {
            if (!isAdmin) return;
            const time = parseFloat(document.getElementById("seekInput").value);
            if (!isNaN(time) && time >= 0) {
                seekTo(time);
                updatePosition();
                document.getElementById("seekInput").value = '';
            }
        }
    </script>
</body>
</html>
