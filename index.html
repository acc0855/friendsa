<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night With Friends • Watch Together</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .video-frame {
            flex: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #player, video {
            width: 100%;
            height: 100%;
        }
        .controls {
            padding: 16px;
            background: #1a1a1a;
            text-align: center;
            border-top: 1px solid #333;
        }
        #adminControls {
            display: none;
            margin-bottom: 12px;
        }
        input[type="text"], input[type="number"] {
            width: 320px;
            max-width: 80%;
            padding: 12px 16px;
            font-size: 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            color: white;
            margin: 8px 4px;
        }
        button {
            padding: 12px 28px;
            font-size: 16px;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 6px;
            font-weight: bold;
        }
        button:hover {
            background: #e00045;
        }
        button:active {
            background: #c0003a;
        }
        #playPauseBtn {
            width: 140px;
            font-size: 18px;
        }
        #statusText {
            margin: 10px 0 0;
            font-size: 14px;
            color: #aaa;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff88;
        }
        .loading {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-frame" id="videoFrame">
            <p class="loading">Connecting to room...</p>
        </div>

        <div class="controls" id="controlsSection" style="display:none;">
            <div id="adminControls">
                <div>
                    <input type="text" id="videoLink" placeholder="Paste YouTube or direct video link (.mp4/.webm)">
                </div>
                <div>
                    <button onclick="setVideoUrl()">Set Video</button>
                </div>
                <div style="margin-top:12px;">
                    <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
                    <input type="number" id="seekInput" placeholder="Seek to (seconds)" min="0">
                    <button onclick="seekVideo()">Seek</button>
                </div>
            </div>
            <div id="userInfo">
                <p id="statusText" class="loading">Initializing...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, onDisconnect, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnSIfIJpAVF5l5wbw3a3WZ3pLYh8wrnho",
            authDomain: "nightwithfriends-8db56.firebaseapp.com",
            databaseURL: "https://nightwithfriends-8db56-default-rtdb.firebaseio.com",
            projectId: "nightwithfriends-8db56",
            storageBucket: "nightwithfriends-8db56.appspot.com",
            messagingSenderId: "173386332528",
            appId: "1:173386332528:web:bf64a04758a33e72a337b5",
            measurementId: "G-E8C59QCHNL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let username = 'Guest';
        let roomId = '';
        let isAdmin = false;
        let player = null;
        let videoElement = null;
        let videoType = '';
        let currentVideoUrl = '';
        let updateTimer = null;
        let videoUrlRef = null;
        let videoStatusRef = null;
        let roomRef = null;

        // Read room and user from URL
        const params = new URLSearchParams(window.location.search);
        roomId = params.get('room');
        username = params.get('user') || 'Guest';

        if (!roomId) {
            document.getElementById('videoFrame').innerHTML = 
                `<p style="color:#ff4444;">Invalid link: No room ID found.<br>Use the app to create or join a party.</p>`;
            document.getElementById('statusText').textContent = "Error: Missing room";
            throw new Error("No room ID");
        }

        document.getElementById('statusText').textContent = `Connecting as ${username}...`;

        // Firebase references
        roomRef = ref(db, 'rooms/' + roomId);
        videoUrlRef = ref(db, 'rooms/' + roomId + '/videoUrl');
        videoStatusRef = ref(db, 'rooms/' + roomId + '/videoStatus');

        // Check room and admin status
        onValue(roomRef, (snap) => {
            const data = snap.val();
            if (!data) {
                document.getElementById('videoFrame').innerHTML = 
                    `<p style="color:#ff4444;">Room not found or deleted.</p>`;
                document.getElementById('statusText').textContent = "Room not found";
                return;
            }
            isAdmin = data.admin === username;
            document.getElementById('adminControls').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('statusText').innerHTML = isAdmin 
                ? '<span class="success">You are the host • Full control</span>'
                : `Watching as <strong>${username}</strong>`;
            document.getElementById('controlsSection').style.display = 'block';
        }, { onlyOnce: true });

        // Listen to video URL changes
        onValue(videoUrlRef, (snap) => {
            const url = snap.val() || '';
            loadVideo(url);
        });

        // Listen to playback status
        onValue(videoStatusRef, (snap) => {
            const status = snap.val();
            if (!status) return;

            const currTime = getCurrentTime();
            if (Math.abs(currTime - status.currentPosition) > 2) {
                seekTo(status.currentPosition);
            }

            if (status.isPlaying) {
                playVideoPlayer();
            } else {
                pauseVideoPlayer();
            }
        });

        // Register user presence
        const presenceRef = ref(db, `rooms/${roomId}/users/${username}`);
        set(presenceRef, true);
        onDisconnect(presenceRef).remove();
        runTransaction(ref(db, `rooms/${roomId}/userCount`), (count) => (count || 0) + 1);
        onDisconnect(ref(db, `rooms/${roomId}/userCount`)).runTransaction((count) => (count || 1) - 1);

        // Video functions
        function loadVideo(url) {
            if (url === currentVideoUrl) return;
            currentVideoUrl = url;
            const frame = document.getElementById('videoFrame');
            frame.innerHTML = '';
            stopUpdateTimer();

            if (!url) {
                frame.innerHTML = '<p style="color:#aaa;">No video selected yet</p>';
                return;
            }

            if (/youtube\.com|youtu\.be/.test(url)) {
                videoType = 'youtube';
                const div = document.createElement('div');
                div.id = 'player';
                frame.appendChild(div);
                player = new YT.Player('player', {
                    videoId: url.includes('youtu.be') ? url.split('youtu.be/')[1].split('?')[0] : new URL(url).searchParams.get('v'),
                    playerVars: { controls: 1, autoplay: 0, rel: 0 },
                    events: { onReady: () => {} }
                });
            } else if (/\.(mp4|webm)$/i.test(url)) {
                videoType = 'direct';
                videoElement = document.createElement('video');
                videoElement.src = url;
                videoElement.controls = true;
                videoElement.style.width = '100%';
                videoElement.style.height = '100%';
                frame.appendChild(videoElement);
            } else {
                frame.innerHTML = '<p style="color:#ff4444;">Unsupported video format</p>';
            }
        }

        function playVideoPlayer() {
            if (videoType === 'youtube' && player) player.playVideo();
            else if (videoType === 'direct' && videoElement) videoElement.play();
            document.getElementById('playPauseBtn').textContent = 'Pause';
        }

        function pauseVideoPlayer() {
            if (videoType === 'youtube' && player) player.pauseVideo();
            else if (videoType === 'direct' && videoElement) videoElement.pause();
            document.getElementById('playPauseBtn').textContent = 'Play';
        }

        function getCurrentTime() {
            if (videoType === 'youtube' && player) return player.getCurrentTime() || 0;
            if (videoType === 'direct' && videoElement) return videoElement.currentTime || 0;
            return 0;
        }

        function seekTo(time) {
            if (videoType === 'youtube' && player) player.seekTo(time, true);
            else if (videoType === 'direct' && videoElement) videoElement.currentTime = time;
        }

        function startUpdateTimer() {
            stopUpdateTimer();
            updateTimer = setInterval(() => {
                if (isAdmin) {
                    set(ref(db, `rooms/${roomId}/videoStatus/currentPosition`), Math.floor(getCurrentTime()));
                }
            }, 2000);
        }

        function stopUpdateTimer() {
            if (updateTimer) clearInterval(updateTimer);
        }

        // Admin Controls
        window.setVideoUrl = function() {
            if (!isAdmin) return;
            const link = document.getElementById('videoLink').value.trim();
            if (!link) return;

            document.getElementById('statusText').textContent = 'Saving video...';
            document.getElementById('statusText').className = 'loading';

            set(videoUrlRef, link)
                .then(() => {
                    set(videoStatusRef, { isPlaying: false, currentPosition: 0 });
                    document.getElementById('statusText').innerHTML = '<span class="success">Video set successfully!</span>';
                    document.getElementById('videoLink').value = '';
                })
                .catch((err) => {
                    console.error(err);
                    document.getElementById('statusText').innerHTML = `<span class="error">Failed: ${err.message}</span>`;
                });
        };

        window.togglePlayPause = function() {
            if (!isAdmin) return;
            const playing = document.getElementById('playPauseBtn').textContent === 'Play';
            if (playing) {
                playVideoPlayer();
                set(ref(db, `rooms/${roomId}/videoStatus/isPlaying`), true);
                startUpdateTimer();
            } else {
                pauseVideoPlayer();
                set(ref(db, `rooms/${roomId}/videoStatus/isPlaying`), false);
                stopUpdateTimer();
            }
        };

        window.seekVideo = function() {
            if (!isAdmin) return;
            const time = parseFloat(document.getElementById('seekInput').value);
            if (isNaN(time) || time < 0) return;
            seekTo(time);
            set(ref(db, `rooms/${roomId}/videoStatus/currentPosition`), Math.floor(time));
            document.getElementById('seekInput').value = '';
        };
    </script>
</body>
</html>
